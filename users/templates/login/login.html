{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
  </head>
  <body>
    <div class="w-1/2 border mx-auto p-4 my-4">
      <div class="flex justify-between">
        <p class="text-3xl text-center">Login Form</p>
        <a href="{% url "sign-up" %}" class="bg-green-500 text-white px-4 py-2 rounded cursor-pointer">Sign Up</a>
      </div>
      <hr class='my-3'>
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <form method="POST">
        {% csrf_token %} {{form}}
        <button class="bg-green-600 my-3 px-5 py-2 text-white rounded">
          SUBMIT
        </button>
      </form>
    </div>
  </body>
</html>
